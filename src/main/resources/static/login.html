<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <script>
        function login() {
            let info = {
                username: $("#username").val(),
                password: $("#password").val()
            }
            $.ajax({
                type: 'POST',
                url: `/login`,
                contentType: "application/json",
                data: JSON.stringify(info),
                success: function (response) {
                    localStorage.setItem("token", response['token']);
                    localStorage.setItem("username", response['username']);
                    location.href = '/';
                },
                error: function (response) {
                    alert("로그인이 불가합니다." + response.responseJSON.error)
                },
            })
        }

    </script>
    <script src="js/base.js"></script>
</head>
<body>
<div id="login-form">
    <div id="login-title">Log into Select Shop</div>
    <button id="login-kakao-btn" onclick="loginWithKakao()">
        카카오로 로그인하기
    </button>
    <button id="login-id-btn" onclick="location.href='/user/signup'">
        회원 가입하기
    </button>
    <div class="login-id-label">아이디</div>
    <input type="text" id="username" class="login-input-box">

    <div class="login-id-label">비밀번호</div>
    <input type="password" id="password" class="login-input-box">

    <button id="login-id-submit" onclick="login()">로그인</button>
</div>
</body>
</html>
